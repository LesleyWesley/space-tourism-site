<html>
    <head>
        <link rel="stylesheet" href="css/main.css">
        <title>Design system</title>

        <!-- Google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&family=Bellefair&family=Barlow:wght@400;700&display=swap"
            rel="stylesheet">

        <div class="container">

            <section id="colors">

                        <div style="padding: 3rem 1rem 1rem; border: 1px solid white">

                        </div>
                        <p><span class="text-light">RGB</span> 11, 13, 23</p>
                        <p><span class="text-light">HSL</span> 230, 35%, 7%</p>
                    </div>

                    <div>

                            #0B0D17
                        </div>
                        <p><span class="text-light">RGB</span> 11, 13, 23</p>
                        <p><span class="text-light">HSL</span> 230, 35%, 7%</p>
                    </div>

                    <div>
                        <div style="padding: 3rem 1rem 1rem; border: 1px solid white" class="bg-white text-dark">
                            #D0D6F9
                        </div>
                        <p><span class="text-light">RGB</span> 11, 13, 23</p>
                        <p><span class="text-light">HSL</span> 230, 35%, 7%</p>
                    </div>
                </div>

            </section>
        </div>

        <script src="index.pack.js"></script>
